<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>CountDown Timer</title>
  </head>
  <body>
    <h1>New Year Eve</h1>
    <div class="countdown-count">
      <div class="cd days-c">
        <p class="bigtext" id="days">0</p>
        <span>days</span>
      </div>
      <div class="cd hours-c">
        <p class="bigtext" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="cd min-c">
        <p class="bigtext" id="min">0</p>
        <span>min</span>
      </div>
      <div class="cd sec-c">
        <p class="bigtext" id="sec">0</p>
        <span>sec</span>
      </div>
    </div>
  </body>
</html>
