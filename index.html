<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>CountDown Timer</title>
  </head>
  <body>
    <h1>New Year Eve</h1>
    <div class="countdown-count">
      <div class="cd days">
        <p class="bigtext" id="days">0</p>
        <span>days</span>
      </div>
      <div class="cd hours">
        <p class="bigtext" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="cd min">
        <p class="bigtext" id="min">0</p>
        <span>min</span>
      </div>
      <div class="cd sec">
        <p class="bigtext" id="sec">0</p>
        <span>sec</span>
      </div>
    </div>
    <div class="social-links">
      <div class="icon"><a class="social-icon" href="https://www.facebook.com/profile.php?id=100009945618974">
          <i class="fab fa-facebook-square fa-2x"></i>
        </a></div>
      <div class="icon"><a class="social-icon" href="https://twitter.com/Shivamuni55">
          <i class="fab fa-twitter-square fa-2x"></i>
        </a></div>
      <div class="icon"><a class="social-icon" href="https://www.instagram.com/_shivam2.0_/?hl=en">
          <i class="fab fa-instagram fa-2x"></i>
        </a></div>
    </div>
  </body>
</html>
